<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div id="container">
        <div id="btn-container">
            <h3 id="header">PUNY HUMAN, MAKE YOUR CHOICE</h3>
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissor">SCISSOR</button>
        </div>
        <div id="computer">
            <h3 id="header">MY CHOICE</h3>
            <button class="btn-computer"></button>
        </div>
    </div>

    <div id="details"></div>

    <div id="result">
        <div id="score">
            <div>YOUR SCORE</div>
            <div class="human">0</div>
        </div>
        <div id="score">
            <div>COMPUTER'S SCORE</div>
            <div class="computer">0</div>
        </div>
    </div>

    <button id="reset-btn">Reset Game</button>

    <script src="script.js"></script> <!-- Link your JavaScript file -->
</body>
</html>
